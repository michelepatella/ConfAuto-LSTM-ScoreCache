data:
  distribution_type: static
  num_requests: 200
  num_keys: 2
  alpha: 1.3
  alpha_start: 1.3
  alpha_end: 1.8
  time_steps: 100
  seq_len: 100
  freq_timestamp: 5
  training_perc: 0.7
  static_dataset_path: data/static_access_logs.csv
  dynamic_dataset_path: data/dynamic_access_logs.csv
model:
  params:
    hidden_size: 64
    num_layers: 3
    bias: false
    batch_first: true
    dropout: 0.5
    bidirectional: false
    proj_size: 0
  features_dim: 5
  model_save_path: model/trained_lstm_model.pt
training:
  epochs: 5
  batch_size: 256
  learning_rate: 0.003
  optimizer: adam
  weight_decay: 1e-2
  momentum: 0.9
validation:
  num_folds: 3
  epochs: 1
  search_space:
    model:
      params:
        hidden_size_range:
        - 64
        - 128
        - 256
        num_layers_range:
        - 1
        - 2
        - 3
        dropout_range:
        - 0.0
        - 0.1
        - 0.3
        - 0.5
    training:
      learning_rate_range:
      - 0.0005
      - 0.001
      - 0.003
evaluation:
  top_k: 3
  average: macro
early_stopping:
  patience: 5
  delta: 0.0
testing:
  batch_size: 256
